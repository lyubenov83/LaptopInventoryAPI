<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Inventory</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Laptop Inventory</h1>

        <!-- ✅ Success/Error message -->
        <div id="message" class=""></div>

        <!-- ✅ Add Laptop Form -->
        <form id="laptopForm">
            <input type="text" id="brand" placeholder="Brand" required />
            <input type="text" id="model" placeholder="Model" required />
            <input type="number" id="unitPrice" placeholder="Unit Price" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <button type="submit" class="add-btn">Add Laptop</button>
        </form>

        <!-- ✅ Inventory Table -->
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="laptopTable"></tbody>
        </table>
    </div>

    <!-- ✅ Confirm Modal (only shows when deleting) -->
    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to delete this laptop?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
